   <!--einstellungen für die Musik-->
   <script> // Nur beim ersten Klick wird abgespielt
   document.body.addEventListener("click", function () { const audio = document.getElementById("musik"); audio.play();
    }, { once: true }); // { once: true } = nur ein Mal ausführen
   </script>

   <script>
    //MusikPannel Script
    const audio = document.getElementById("musik");
    const playPauseButton = document.getElementById("playPause");
    const progressBar = document.getElementById("progress");
    const volumeControl = document.getElementById("volume");

// Play/Pause Button
playPauseButton.addEventListener("click", () => {
    if (audio.paused) {
        audio.play();
        playPauseButton.textContent = "❚❚";  // Pausen-Symbol
    } else {
        audio.pause();
        playPauseButton.textContent = "⏯️";  // Play-Symbol
    }
});

// Fortschrittsbalken steuern
audio.addEventListener("timeupdate", () => {
    const progress = (audio.currentTime / audio.duration) * 100;
    progressBar.value = progress;
});

progressBar.addEventListener("input", () => {
    audio.currentTime = (progressBar.value / 100) * audio.duration;
});

// Lautstärke steuern
volumeControl.addEventListener("input", () => {
    audio.volume = volumeControl.value / 100;
});
   </script>
